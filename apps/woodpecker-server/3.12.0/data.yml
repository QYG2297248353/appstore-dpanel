additionalProperties:
  formFields:
    - default: "/home/woodpecker"
      edit: true
      envKey: WOODPECKER_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      required: true
      type: text
    - default: 8000
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: WebUI 端口
      labelEn: WebUI port
      required: true
      rule: paramPort
      type: number
    - default: 9000
      edit: true
      envKey: PANEL_APP_PORT_GRPC
      labelZh: GRPC 端口
      labelEn: GRPC port
      required: true
      rule: paramPort
      type: number
    - default: ""
      edit: true
      envKey: WOODPECKER_AGENT_SECRET
      labelZh: 密钥
      labelEn: Secret
      required: true
      type: text
    - default: "http://localhost:8000"
      edit: true
      envKey: WOODPECKER_HOST
      labelZh: 访问地址
      labelEn: Host Address
      required: true
      type: text
    - default: "false"
      edit: true
      envKey: WOODPECKER_OPEN
      labelZh: 是否允许注册
      labelEn: Allow registration
      required: true
      type: select
      values:
        - label: 允许
          value: "true"
        - label: 禁止
          value: "false"
    - default: ""
