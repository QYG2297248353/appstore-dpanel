additionalProperties:
  formFields:
    - child:
        default: ""
        envKey: PANEL_REDIS_SERVICE
        required: true
        type: service
      default: redis
      envKey: PANEL_REDIS_TYPE
      labelZh: Redis 服务 (前置检查)
      labelEn: Redis Service (Pre-check)
      required: true
      type: apps
      values:
        - label: Redis
          value: redis
    - child:
        default: ""
        envKey: PANEL_POSTGRES_SERVICE
        required: true
        type: service
      default: postgresql
      envKey: PANEL_POSTGRES_TYPE
      labelZh: Postgres 服务 (前置检查)
      labelEn: Postgres Service (Pre-check)
      required: true
      type: apps
      values:
        - label: PostgreSQL
          value: postgresql
    - default: "/home/outline"
      edit: true
      envKey: OUTLINE_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      required: true
      type: text
    - default: 3000
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: WebUI 端口
      labelEn: WebUI port
      required: true
      rule: paramPort
      type: number
    - default: ""
      edit: true
      envKey: SECRET_KEY
      labelZh: 加密密钥
      labelEn: Secret Key
      required: true
      type: text
    - default: ""
      edit: true
      envKey: UTILS_SECRET
      labelZh: 工具密钥
      labelEn: Utils Secret
      required: true
      type: text
    - default: "http://127.0.0.1:3000"
      edit: true
      envKey: URL
      labelZh: 域名
      labelEn: Domain
      required: true
      rule: paramExtUrl
      type: text
    - default: "127.0.0.1"
      edit: true
      envKey: DB_HOSTNAME
      labelZh: 数据库 主机地址
      labelEn: Database Host
      required: true
      type: text
    - default: 5432
      edit: true
      envKey: DB_PORT
      labelZh: 数据库 端口
      labelEn: Database Port
      required: true
      rule: paramPort
      type: number
    - default: "outline"
      edit: true
      envKey: DB_USERNAME
      labelZh: 数据库 用户名
      labelEn: Database User
      required: true
      type: text
    - default: ""
      edit: true
      envKey: DB_PASSWORD
      labelZh: 数据库 密码
      labelEn: Database Password
      random: true
      required: true
      rule: paramComplexity
      type: password
    - default: "outline"
      edit: true
      envKey: DB_DATABASE_NAME
      labelZh: 数据库 名称
      labelEn: Database Name
      required: true
      type: text
    - default: "redis://localhost:6379"
      edit: true
      envKey: REDIS_URL
      labelZh: Redis 链接
      labelEn: Redis URL
      required: true
      type: text
    - default: ""
      edit: true
      envKey: SLACK_CLIENT_ID
      labelZh: Slack 客户端 ID (鉴权)
      labelEn: Slack Client ID (Auth)
      required: false
      type: text
    - default: ""
      edit: true
      envKey: SLACK_CLIENT_SECRET
      labelZh: Slack 客户端密钥 (鉴权)
      labelEn: Slack Client Secret (Auth)
      required: false
      type: password
    - default: "false"
      edit: true
      envKey: FORCE_HTTPS
      labelZh: 强制使用 HTTPS
      labelEn: Force HTTPS
      required: true
      type: select
      values:
        - label: 启用
          value: "true"
        - label: 禁止
          value: "false"
    - default: ""
      edit: true
      envKey: HTTP_PROXY
      labelZh: HTTP 代理
      labelEn: HTTP Proxy
      required: false
      type: text
    - default: "localhost,127.0.0.1,::1,192.168.0.0/16,10.0.0.0/8,*.local"
      edit: true
      envKey: NO_PROXY
      labelZh: 忽略代理
      labelEn: No Proxy
      required: false
      type: text
