additionalProperties:
  formFields:
    - default: "/home/uptime-kuma"
      edit: true
      envKey: UPTIME_KUMA_ROOT_PATH
      labelZh: 数据持久化路径
      labelEn: Data persistence path
      required: true
      type: text
    - default: 3001
      edit: true
      envKey: PANEL_APP_PORT_HTTP
      labelZh: WebUI 端口
      labelEn: WebUI port
      required: true
      rule: paramPort
      type: number
    - default: "sqlite"
      edit: true
      envKey: UPTIME_KUMA_DB_TYPE
      labelZh: 数据库类型
      labelEn: Database type
      required: true
      type: select
      values:
        - label: Sqlite
          value: "sqlite"
        - label: MariaDB
          value: "mariadb"
    - default: "127.0.0.1"
      edit: true
      envKey: UPTIME_KUMA_DB_HOSTNAME
      labelZh: 数据库主机名 (MariaDB)
      labelEn: Database hostname (MariaDB)
      required: false
      type: text
    - default: "3306"
      edit: true
      envKey: UPTIME_KUMA_DB_PORT
      labelZh: 数据库端口 (MariaDB)
      labelEn: Database port (MariaDB)
      required: false
      type: number
    - default: "uptime_kuma"
      edit: true
      envKey: UPTIME_KUMA_DB_NAME
      labelZh: 数据库名称 (MariaDB)
      labelEn: Database name (MariaDB)
      required: false
      type: text
    - default: "root"
      edit: true
      envKey: UPTIME_KUMA_DB_USERNAME
      labelZh: 数据库用户名 (MariaDB)
      labelEn: Database username (MariaDB)
      required: false
      type: text
    - default: ""
      edit: true
      envKey: UPTIME_KUMA_DB_PASSWORD
      labelZh: 密码 (MariaDB)
      labelEn: Password (MariaDB)
      required: false
      type: password
